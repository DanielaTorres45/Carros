<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos vehiculos</title>
    <style>
        body {
            background-color: darkorchid;
            color: aliceblue;
            font-size: 20px;
            font-style: italic;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        h1 {
            padding: 5px;
        }
    </style>
</head>

<body>
    <center>
        <br>
        <h1>GESTION DE DATOS DEL VEHÍCULO</h1>
        <hr noshade="noshade" color="pink" size="2" width="80%">
        <table border="3" style="background-color: plum;">
            <th>propiedad</th>
            <th>Valor</th>
            <tbody>
                <tr>
                    <td>Placa</td>
                    <td>
                        <input type="text" id="placa" autofocus placeholder="Digite placa">
                    </td>
                </tr>
                <tr>
                    <td>marca</td>
                    <td>
                        <input type="text" id="marca" placeholder="Digite placa">
                    </td>
                </tr>
                <tr>
                    <td>modelo</td>
                    <td>
                        <input type="text" id="modelo" placeholder="Digite modelo">
                    </td>
                </tr>
                <tr>
                    <td>color</td>
                    <td>
                        <input type="text" id="color" placeholder="Digite el color del vehículo">
                    </td>
                </tr>
                <tr>
                    <td>Kilometros recorridos</td>
                    <td>
                        <input type="text" id="kmr" placeholder="Digite el kilometraje">
                    </td>
                </tr>
                <tr>
                    <td>Estado del vehículo</td>
                    <td>
                        <span>Nuevo</span> <input type="radio" name="r1" id="nuevo" value="nuevo">
                        <span>Usado</span><input type="radio" name="r1" id="usado" value="usado">
                    </td>
                </tr>
                <tr>
                    <td>Imagen del vehículo</td>
                    <td>
                        <input type="text" id="imagen" placeholder="Digite ubicación de la imagen">
                    </td>
                </tr>
                <tr>
                    <td>Valor</td>
                    <td>
                        <input type="text" id="valor" placeholder="Digite el vallor de vehículo">
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <table border="3" style="background-color: plum;"></table>
        <tr>
            <td>
                <button id="agr" onclick="agregar(0)">Agregar</button>
                <button id="act" onclick="agregar(1)">Actualizar</button>
            </td>
        </tr>
        </table>
        <h2>Listado de vehículos registrados</h2>
        <table border="3" style="background-color: plum;">
            <th>Placa</th>
            <th>marca</th>
            <th>modelo</th>
            <th>color</th>
            <th>kilometros recorridos</th>
            <th> Estado</th>
            <th>imagen</th>
            <th>Valor del vehículo</th>
            <th>Acciones</th>
            <tbody id="cuerpo"></tbody>
        </table>
    </center>
</body>
<script src="vehiculo.js"></script>

</html>
